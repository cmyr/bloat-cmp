on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: A job to show me errors
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: mkdir
        run mkdir '.bloatcmp'
      - name: Write file one
        run: echo 'hello 123456' > '.bloatcmp/old.txt'
        shell: bash
      - name: Write file two
        run: echo 'hello 125456' > '.bloatcmp/new.txt'
        shell: bash
      - name: compare
        uses: ./compare # Uses an action in the root directory
        id: bloatcmp
      # Use the output from the `hello` step
      - name: Get the output
        run: echo "The time was ${{ steps.compare.outputs.bloat_stats }}"
