on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: A job to show me errors
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: mkdir
        run: mkdir '.bloatcmp'
      - name: Write file one
        run: echo 'hello 123456' > '.bloatcmp/old.txt'
        shell: bash
      - name: Write file two
        run: echo 'hello 1254568' > '.bloatcmp/new.txt'
        shell: bash
      - run: ls -la
      - name: get old sizes
        id: old
        uses: ./get-sizes
        with:
          paths: .bloatcmp/old.txt
      - name: get new sizes
        id: new
        uses: ./get-sizes
        with:
          paths: .bloatcmp/new.txt
      - name: compare
        uses: ./compare # Uses an action in the root directory
        id: bloatcmp
        with:
            old: ${{ steps.old.outputs.rawSizes }}
            new: ${{ steps.new.outputs.rawSizes }}
      # Use the output from the `hello` step
      - name: Get the output
        run: echo "output = ${{ steps.bloatcmp.outputs.bloat_stats }}"
